<section class="article-form ui-block">
	<div class="article-form__body">
		<div class="article-form__heading section-heading">
			<h2 class="section-heading__title">
				Оставить комментарий
			</h2>
		</div>
		<form class="article-form__form form" action="#">
			<input class="form__input" type="text" name="name" id="name" placeholder="Ваше имя">
			<input class="form__input" type="email" name="email" id="email" placeholder="Ваша почта">
			<textarea class="form__input form__textarea" name="message" id="message" placeholder="Ваше сообщение"></textarea>
			<button class="form__button btn" type="submit">Отправить</button>
		</form>
	</div>
</section>
